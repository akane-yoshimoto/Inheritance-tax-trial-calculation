<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>相続税試算フォーム</title>
    <link rel="stylesheet" href="style_1.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.css">
</head>
<body>

    <div id="math">

        <header>
            <h1>相続税額シミュレーション</h1>

        </header>

        <div class="main">
        <main>以下のフォームに必要項目をご入力いただくと相続税額を算出できます</main>
        </div>

        <div class="wrap">

            <div id="part">
                <div class="label">
                    <div class="G">
                        <div class="Q">
                            <p>遺産総額</p>
                        </div>
                        <div class="A">
                            <input type="text" name="total_heritage" id="total_heritage" class="input">
                        </div>
                    </div>
                    <div class="G">
                        <div class="Q">
                            <p>配偶者の有無</p>
                        </div>
                        <div class="A radio">
                            <input type="radio" name="spouse" class="spouse" value="yes">いる
                            <input type="radio" name="spouse" class="spouse" value="no">いない
                        </div>
                    </div>
                    <div class="G">
                        <div class="Q">
                            <p>配偶者以外の法定相続人の続柄</p>
                        </div>    
                        <div class="A radio">
                            <input type="radio" name="other" class="other" value="child">子
                            <input type="radio" name="other" class="other" value="parents">父母
                            <input type="radio" name="other" class="other" value="BandS">兄弟姉妹
                            <input type="radio" name="other" class="other" value="other">なし
                        </div>
                    </div>
                    <div class="G">
                        <div class="Q">
                            <p>法定相続人の人数(配偶者除く)</p>
                        </div>
                        <div class="A">
                            <div class="select">
                                <select name="number" id="number">
                                    <option value="0">0人</option>
                                    <option value="1">1人</option>
                                    <option value="2">2人</option>
                                    <option value="3">3人</option>
                                    <option value="4">4人</option>
                                    <option value="5">5人</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="put">
            <div class="clear">
                <button id="button" class="button">計算実行</button>
            </div>

            <div class="output">
                <output id="output">計算結果</output>
            </div>
        </div>

        <div class="memo">
            <ul id="list">
                <li>当シミュレーションは法定相続分通りに相続するとして概算を算出しています。</li>
                <li>平成27年1月1日以降の税制に基づき計算しています。</li>
                <li>概算税額の算出ですので、正確な税額は税理士にお問い合わせください。</li>
            </ul>
        </div>
    </div>
<script type="text/javascript" src="相続税計算.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.js"></script>
</body>
</html>
